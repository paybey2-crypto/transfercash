<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>TransferCash</h1>
  <form method="POST" action="/logout"><button>Logout</button></form>
</header>

<div class="container">

  <div class="section">
    <h2>Your balance:</h2>
    <div id="balance">Loading...</div>
  </div>

  <div class="section">
    <h2>Send Money</h2>
    <form id="sendForm">
      <input type="text" name="username" placeholder="Username">
      <input type="text" name="iban" placeholder="IBAN">
      <input type="number" name="amount" placeholder="Amount" required>
      <input type="text" name="reason" placeholder="Reason for payment" required>
      <button type="submit">Send</button>
    </form>
  </div>

  <div class="section">
    <h2>Your Virtual Cards</h2>
    <div id="cardList"></div>
    <button id="createCardBtn">Create new card</button>
  </div>

  <div class="section">
    <h2>Transactions</h2>
    <ul id="txnList"></ul>
  </div>

  <div class="section" id="adminSection" style="display:none;">
    <h2>All Users (Admin)</h2>
    <ul id="userList"></ul>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
