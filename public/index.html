<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Transfer App â€” Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui; display:flex; justify-content:center; align-items:center; height:100vh; background:#f6f8fa; }
      .card { background:white; padding:24px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.08); width:320px; }
      input { width:100%; padding:10px; margin:8px 0; border:1px solid #ddd; border-radius:6px; }
      button { width:100%; padding:10px; border:0; background:#0069ff; color:white; border-radius:6px; font-weight:600; cursor:pointer; }
      .hint { font-size:12px; color:#666; margin-top:8px; text-align:center; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 style="margin:0 0 8px 0">Sign in</h2>
      <form method="POST" action="/login">
        <label>Username</label>
        <input name="username" placeholder="username" required />
        <label>Password</label>
        <input name="password" type="password" placeholder="password" required />
        <input type="hidden" name="next" />
        <button type="submit">Log in</button>
      </form>
      <p class="hint">Demo credentials in users.json</p>
    </div>
  </body>
</html>
